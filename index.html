<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regalo sorpresa üéÅ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top left, #0b0b0f, #2b0a3d, #000000);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      color: white;
    }

    .gift-container {
      position: relative;
      width: 180px;
      height: 180px;
      cursor: pointer;
      animation: glow 2s infinite ease-in-out, vibrate 1s infinite ease-in-out;
      transition: transform 0.5s ease;
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 10px #ff4081, 0 0 30px #ff79a8, 0 0 60px #ff4081;
      }
      50% {
        box-shadow: 0 0 20px #ffb6c1, 0 0 40px #ff79a8, 0 0 80px #ff4081;
      }
    }

    @keyframes vibrate {
      0%, 100% { transform: translate(0); }
      25% { transform: translate(2px, -2px); }
      50% { transform: translate(-2px, 2px); }
      75% { transform: translate(2px, 2px); }
    }

    .gift-box {
      position: absolute;
      width: 100%;
      height: 70%;
      background: linear-gradient(135deg, #ff2e63, #ff6b81);
      bottom: 0;
      border-radius: 0 0 15px 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .gift-box::before {
      content: "";
      position: absolute;
      width: 20px;
      height: 100%;
      background-color: #ffd700;
    }

    .gift-lid {
      position: absolute;
      top: 0;
      width: 100%;
      height: 40%;
      background: linear-gradient(135deg, #ff2e63, #ff6b81);
      border-radius: 10px 10px 0 0;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.6s ease;
      transform-origin: bottom center;
    }

    .gift-lid::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 20px;
      background-color: #ffd700;
      top: 40%;
    }

    .message {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
      font-size: 1.8rem;
      opacity: 0;
      transition: opacity 1s ease;
      color: #ffefef;
      text-shadow: 0 0 10px #ff4081;
    }

    /* Cuando se abre */
    .open .gift-lid {
      transform: rotateX(160deg);
    }

    .open .message {
      opacity: 1;
    }

    /* Quitar animaciones cuando se abre */
    .open {
      animation: none;
      box-shadow: none;
    }
  </style>
</head>
<body>

  <div class="gift-container" id="gift">
    <div class="gift-lid"></div>
    <div class="gift-box"></div>
    <div class="message">üíñ ¬°Sorpresa! üíñ</div>
  </div>

  <audio id="audio" src="regalo-aleja.mp3"></audio>

  <script>
    const gift = document.getElementById("gift");
    const audio = document.getElementById("audio");
    let opened = false;

    gift.addEventListener("click", () => {
      if (!opened) {
        gift.classList.add("open");
        audio.play();
        opened = true;
      }
    });
  </script>

</body>
</html>
