<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorpresa para Aleja ğŸ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: "Poppins", sans-serif;
      text-align: center;
    }

    #gift {
      width: 200px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #gift:hover {
      transform: scale(1.1);
    }

    .open {
      animation: openGift 1s forwards;
    }

    @keyframes openGift {
      0% { transform: scale(1) rotate(0deg); }
      100% { transform: scale(1.3) rotate(10deg); opacity: 0; }
    }

    h1 {
      margin-top: 20px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>ğŸ Toca el regalo ğŸ¶</h1>
  <img id="gift" src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Regalo" />
  <audio id="audio" src="regalo-aleja.mp3.mp3"></audio>

  <script>
    const gift = document.getElementById('gift');
    const audio = document.getElementById('audio');

    gift.addEventListener('click', () => {
      gift.classList.add('open');
      audio.play().catch(err => console.log("Error al reproducir audio:", err));
    });
  </script>
</body>
</html>
